---
apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: tier1
      labels:
        istio-injection: enabled
  - apiVersion: tsb.tetrate.io/v2
    kind: Tenant
    metadata:
      name: tier1
      annotations:
        tsb.tetrate.io/organization: capitalone
    spec:
      description: tier1
      displayName: tier1
  - apiVersion: tsb.tetrate.io/v2
    kind: Workspace
    metadata:
      name: tier1-ws
      annotations:
        tsb.tetrate.io/organization: capitalone
        tsb.tetrate.io/tenant: tier1
    spec:
      namespaceSelector:
        names:
          - "azure-centralus/tier1"
  - apiVersion: gateway.tsb.tetrate.io/v2
    kind: Group
    metadata:
      name: tier1-gg
      annotations:
        tsb.tetrate.io/organization: capitalone
        tsb.tetrate.io/tenant: tier1
        tsb.tetrate.io/workspace: tier1-ws
    spec:
      namespaceSelector:
        names:
          - "azure-centralus/tier1"
      configMode: BRIDGED
  - apiVersion: traffic.tsb.tetrate.io/v2
    kind: Group
    metadata:
      name: tier1-tg
      annotations:
        tsb.tetrate.io/organization: capitalone
        tsb.tetrate.io/tenant: tier1
        tsb.tetrate.io/workspace: tier1-ws
    spec:
      namespaceSelector:
        names:
          - "azure-centralus/tier1"
      configMode: BRIDGED
  - apiVersion: security.tsb.tetrate.io/v2
    kind: Group
    metadata:
      name: tier1-sg
      annotations:
        tsb.tetrate.io/organization: capitalone
        tsb.tetrate.io/tenant: tier1
        tsb.tetrate.io/workspace: tier1-ws
    spec:
      namespaceSelector:
        names:
          - "azure-centralus/tier1"
      configMode: BRIDGED
  - apiVersion: gateway.tsb.tetrate.io/v2
    kind: Gateway
    metadata:
      name: tier1-ugw
      namespace: tier1
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: tier1
        tsb.tetrate.io/workspace: tier1-ws
        tsb.tetrate.io/gatewayGroup: tier1-gg
    spec:
      workloadSelector:
        namespace: tier1
        labels:
          app: tier1-ugw
      http:
      - hostname: bookinfo.tetrate.io
        name: tier1-ugw
        port: 443
        tls:
          mode: SIMPLE
          # make sure to use correct secret name that you created previously
          secretName: bookinfo-cert
        routing:
          rules:
          - route:
              clusterDestination:
                clusters: 
                  - name: azure-centralus
                    weight: 50
                  - name: azure-eastus
                    weight: 50
                  
